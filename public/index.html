<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CipherBox - Secure String Encryption</title>
</head>
<body>
    <header>
        <h1>CipherBox</h1>
        <p>Secure String Encryption</p>
    </header>

    <main>
        <section id="encryption">
            <h2>Encrypt a String</h2>
            <input type="text" id="inputString" placeholder="Enter a string">
            <button id="encryptButton">Encrypt</button>
            <p id="encryptedResult"></p>
        </section>

        <section id="decryption">
            <h2>Decrypt a String</h2>
            <input type="text" id="encryptedString" placeholder="Enter an encrypted string">
            <button id="decryptButton">Decrypt</button>
            <p id="decryptedResult"></p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
