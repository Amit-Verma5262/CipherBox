<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <!--importing poppins font family from the google fonts 😄 ✒️-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>CipherBox - Secure String Encryption</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">CipherBox</a></h1>
            <ul>
                <li><a href="About.html">About Us</a></li><!-- Added "About Us" link -->
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <form action="">
                <textarea name="" id="input" cols="30" rows="10" placeholder="Enter Your text here. . ."></textarea>
                <Select name="" aria-placeholder="" >
                    <option value="" hidden>Choose your algorithm</option>
                    <option value="AES">AES</option>
                    <option value="RSA">RSA</option>
                    <option value="MD5">MD5</option>
                    <option value="SHA-256">SHA-256</option>
                    <option value="DES">DES</option>
                </Select>
                <button id="encryptButton" class="one"> <img src="../assets/lock.png" alt="image"> Encrypt</button>
                <button id="decryptButton" class="two" ><img src="../assets/Vector.png" alt="image">Decrypt</button>
            </form>
            <div class="output">
                <div class="label">Encrypted or Decrypted text:-  <button><img src="../assets/maximize-2.png" alt=""></button></div>
                <p></p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
